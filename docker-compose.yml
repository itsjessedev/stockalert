version: '3.8'

services:
  stockalert:
    build: .
    container_name: stockalert
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DEMO_MODE=True
      - LOG_LEVEL=INFO
      - DATABASE_URL=sqlite:///./stockalert.db
      - API_HOST=0.0.0.0
      - API_PORT=8000
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

